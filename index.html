<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu in Card</title>
    <link
      rel="shortcut icon"
      href="./assets/icons/menu.png"
      type="image/x-icon"
    />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link
      rel="stylesheet"
      href="./assets/css/main-tablet.css"
      media="(min-width: 768px)"
    />
  </head>
  <body>
    <main>
      <div class="main-ellipse"></div>
      <section class="main-menu-card">
        <div class="menu-card-container">
          <div class="card-first">
            <h4 class="card-first--title">Developer Hub</h4>
            <p class="card-first--body">
              Latest on technology, documentation and code examples
            </p>
            <button class="btn card-first--btn">Learn more</button>
          </div>
          <div class="card-secondary">
            <ul class="card-secondary-access">
              <p class="access--title">Documentation</p>
              <li class="access--option">
                <a href="#">API clients and integrations</a>
              </li>
              <li class="access--option"><a href="#">Docs</a></li>
              <li class="access--option"><a href="#">Get started</a></li>
              <li class="access--option"><a href="#">Code</a></li>
            </ul>
            <ul class="card-secondary-access">
              <p class="access--title">Resources</p>
              <li class="access--option"><a href="#">Discourse</a></li>
              <li class="access--option"><a href="#">GitHub</a></li>
              <li class="access--option"><a href="#">Tech blog</a></li>
              <li class="access--option"><a href="#">Open Source</a></li>
            </ul>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
